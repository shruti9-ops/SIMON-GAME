<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive login and registration form</title>
    <link rel="stylesheet" href="f.css">
</head>
<body>
    <div class="container">
    <form id="registration-form">
    <div class="form-group">
    <h1><b>Register</b></h1>
    <label for="user"><b>Username</b></label>
  
    <input type="text" placeholder="Enter username" id="user">
    </div>
    <div class="form-group">
    <label for="email"><b>Email</b></label>
   
    <input type="email" id="email" placeholder="Enter email">
   </div>
    <div class="form-group">
    <label for="pass"><b>Password</b></label>
    
    <input type="password" id="pass" placeholder="Enter password">
    </div>
    <div class="form-group">
    <label for="cpass"> <b>Confirm Password</b></label>
  
    <input type="password" id="cpass" placeholder="Confirm password">
  </div>
    <div class="form-group">
    <button id = "reg" type="submit"><b>Register</b></button></div>
    </form>
    </div>
    <script src="f.js"></script>
</body>
</html>
